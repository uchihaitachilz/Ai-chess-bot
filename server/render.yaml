services:
  - type: web
    name: tushi-chess-bot-backend
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: sudo apt-get update -qq && sudo apt-get install -y stockfish -qq && which stockfish && stockfish --version && cd server && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENGINE_PATH
        value: /usr/games/stockfish
      - key: ENGINE_DEPTH
        value: 12
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo

